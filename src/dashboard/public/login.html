<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Pulse Georgia — შესვლა</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #060618; --surface: #0c0c24;
      --glass: rgba(12, 12, 36, 0.6); --glass-border: rgba(255, 255, 255, 0.06);
      --accent1: #7b61ff; --accent2: #00f2ff; --accent3: #ff2d7b;
      --text: #e8e8f4; --text-muted: #6b6b90;
      --danger: #ef4444; --radius: 20px; --radius-sm: 14px;
    }
    body {
      font-family: 'Inter', 'Noto Sans Georgian', -apple-system, sans-serif;
      background: var(--bg); color: var(--text);
      min-height: 100vh; display: flex; align-items: center; justify-content: center;
      -webkit-font-smoothing: antialiased;
    }
    .mesh-bg {
      position: fixed; inset: 0; z-index: 0; pointer-events: none;
      background:
        radial-gradient(ellipse 80% 60% at 10% 20%, rgba(123, 97, 255, 0.08), transparent),
        radial-gradient(ellipse 60% 50% at 90% 80%, rgba(0, 242, 255, 0.06), transparent);
    }
    .login-card {
      position: relative; z-index: 1;
      backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
      background: var(--glass); border: 1px solid var(--glass-border);
      border-radius: var(--radius); padding: 40px; width: 100%; max-width: 420px;
      text-align: center;
    }
    .logo-icon {
      width: 56px; height: 56px; margin: 0 auto 20px;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      border-radius: var(--radius-sm);
      display: flex; align-items: center; justify-content: center;
      font-weight: 900; font-size: 18px; color: white;
    }
    h1 {
      font-size: 22px; font-weight: 800; margin-bottom: 6px;
      background: linear-gradient(135deg, var(--accent1), var(--accent2), var(--accent3));
      background-size: 200% 200%; -webkit-background-clip: text;
      -webkit-text-fill-color: transparent; background-clip: text;
    }
    .subtitle { font-size: 12px; color: var(--text-muted); margin-bottom: 28px; }
    label { display: block; text-align: left; font-size: 11px; color: var(--text-muted); margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px; font-weight: 500; }
    input[type="password"] {
      width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
      color: var(--text); padding: 12px 16px; border-radius: 10px; font-size: 14px;
      font-family: inherit; outline: none; transition: border-color 0.3s;
    }
    input[type="password"]:focus { border-color: var(--accent1); }
    .btn-login {
      width: 100%; margin-top: 16px; padding: 12px;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      border: none; color: white; border-radius: 10px; font-size: 14px;
      font-weight: 600; cursor: pointer; font-family: inherit; transition: all 0.3s;
    }
    .btn-login:hover { transform: translateY(-1px); box-shadow: 0 6px 20px rgba(123, 97, 255, 0.3); }
    .btn-login:focus-visible { outline: 2px solid var(--accent2); outline-offset: 2px; }
    .btn-login:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
    .error-msg { color: var(--danger); font-size: 12px; margin-top: 12px; min-height: 18px; }
  </style>
</head>
<body>
  <div class="mesh-bg"></div>
  <div class="login-card" role="main">
    <div class="logo-icon" aria-hidden="true">AP</div>
    <h1>AI Pulse Georgia</h1>
    <p class="subtitle">YouTube Analytics Dashboard</p>
    <form id="loginForm" autocomplete="off">
      <label for="tokenInput">API ტოკენი</label>
      <input type="password" id="tokenInput" placeholder="შეიყვანეთ Dashboard API Token..." required autofocus aria-label="Dashboard API Token">
      <button type="submit" class="btn-login" id="loginBtn">შესვლა</button>
      <p class="error-msg" id="errorMsg" role="alert" aria-live="polite"></p>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('loginBtn');
      const err = document.getElementById('errorMsg');
      const token = document.getElementById('tokenInput').value.trim();
      if (!token) return;
      btn.disabled = true;
      btn.textContent = 'იტვირთება...';
      err.textContent = '';
      try {
        const res = await fetch('/api/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token }),
        });
        if (res.ok) {
          window.location.href = '/';
        } else {
          err.textContent = 'არასწორი ტოკენი. სცადეთ თავიდან.';
        }
      } catch {
        err.textContent = 'სერვერთან კავშირი ვერ მოხერხდა.';
      }
      btn.disabled = false;
      btn.textContent = 'შესვლა';
    });
  </script>
</body>
</html>
